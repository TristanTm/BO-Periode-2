<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&family=Poppins:wght@500&family=Roboto&display=swap"

<body>
    <div id="containerImg">
    <img id="myImage" src="/Code/img/Ingang.jpg" height="675px" alt="foto ingang">

    <div id="container">

        <div id="myInteraction">
            <div id="Buttons">

            <h3>Kies welke richting je op wilt:</h3>

                    <button id="knopHoog" onclick="goDirection('hoog')">Omhoog</button>

                <p>
                    <button id="knopTerug" onclick="goDirection('terug')">Terug</button>

            </nav>
            </div>
